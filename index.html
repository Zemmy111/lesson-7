<!DOCTYPE html>
<html>
    <head>
        <title>css</title>
        <link ref="stylesheet" href="style.css">
        <style>
            /*Element Selector*/
            h2{ color: blue;
            }
            /*id Selector*/
            #p1{
            color:yellow;    
            }
            h2,#p1,.p2{
                background-color:purple;
            }
            /*class Selector*/
            .p2{
                color:brown;
            }
            /*Universal Selector*/
            *{
                background-color:pink;
            }
            
            
        </style>
    </head>
    <body>
        <h1 style="color:red;">Inline CSS</h1>
        <h2>Internal</h2>
        <h3>External</h3>
        <p id="p1">This is id Selector</p>
        <p class="p2">This is class selector</p>
    </body>
</html>
